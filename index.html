<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    Rock, Paper, Scissors
  </header>
  <div id="container" class="container">
    <h2>Pick a choice</h2>
    <div id="choices" class="choices">
      <div id="rock" class="choice">
        <img src="./img/rock3.png" alt="rock">
      </div>
      <div id="paper" class="choice">
        <img src="./img/paper2.png" alt="paper">
      </div>
      <div id="scissors" class="choice">
        <img src="./img/scissors1.png" alt="scissors">
      </div>
    </div>
    <div id="result-game" class="result-game"></div>
  </div>
</body>
<script src="./script.js"></script>

</html>
